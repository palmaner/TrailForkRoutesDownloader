<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Descarga GPX de Trailforks</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #3d3d3d;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      background: #fff;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #f7c600;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffdb3d;
    }
    .flash {
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .error { background: #ffe6e6; border-left: 4px solid #ff4d4d; }
  </style>
</head>
<body>
  <header><h1>GPX Downloader para Trailforks</h1></header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label for="trail_url">Enlace de Trailforks:</label>
      <input id="trail_url" name="trail_url"
             placeholder="https://www.trailforks.com/trails/leon-dormido-699513/"
             required autofocus/>
      <button type="submit">Descargar GPX</button>
    </form>
  </main>
</body>
</html>
